
<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<main>
		<div class="numbers">
			<input type="button" onclick="operations.changeNum(this.value)" value='0'></input>
			<input type="button" onclick="operations.changeNum(this.value)" value='1'></input>
			<input type="button" onclick="operations.changeNum(this.value)" value='2'></input>
			<input type="button" onclick="operations.changeNum(this.value)" value='3'></input>
			<input type="button" onclick="operations.changeNum(this.value)" value='4'></input>
			<input type="button" onclick="operations.changeNum(this.value)" value='5'></input>
			<input type="button" onclick="operations.changeNum(this.value)" value='6'></input>
			<input type="button" onclick="operations.changeNum(this.value)" value='7'></input>
			<input type="button" onclick="operations.changeNum(this.value)" value='8'></input>
			<input type="button" onclick="operations.changeNum(this.value)" value='9'></input>
		</div>	
		<br>
		<div class="operators">
			<input type="button" onclick="operations.changeOp(this.value)" value='add'></input>
			<input type="button" onclick="operations.changeOp(this.value)" value='subtract'></input>
			<input type="button" onclick="operations.changeOp(this.value)" value='multiply'></input>
			<input type="button" onclick="operations.changeOp(this.value)" value='divide'></input>
		</div>
		<br>
		<div class="current-ops">
			<h3 id="current-one"></h3>
			<h3 id="current-op"></h3>
			<h3 id="current-two"></h3>
			<h3 id="equals"></h3>
			<h3 id="output"></h3>
		</div>
		<div class="actions">
			<input type="button" value="eval" onclick="operations.evaluate()">
			<input type="button" value="clear" onclick="operations.clear()">
		</div>		
	</main>
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
